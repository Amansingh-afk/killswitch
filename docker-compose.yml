services:
  postgres:
    image: postgres:16-alpine
    container_name: killswitch-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: killswitch
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user -d killswitch']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: killswitch-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: dev
    container_name: killswitch-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://user:password@postgres:5432/killswitch?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      ENCRYPTION_KEY: your-32-character-encryption-key!!
      FRONTEND_URL: http://localhost:3000
      DHAN_API_BASE_URL: https://api.dhan.co
      DHAN_API_VERSION: /v2
    ports:
      - '3001:3001'
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./packages:/app/packages
      - /app/apps/backend/node_modules
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "cd /app/apps/backend && pnpm --filter backend exec -- tsx watch src/index.ts"

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      target: dev
    container_name: killswitch-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - '3000:3000'
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - ./packages:/app/packages
      - /app/apps/frontend/node_modules
      - /app/apps/frontend/.next
      - /app/node_modules
    depends_on:
      - backend
    command: sh -c "cd /app/apps/frontend && /app/node_modules/.bin/next dev"

volumes:
  postgres_data:
  redis_data:

